<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>

        <div class="container">
            <div class="row auth my-5 border-bottom pb-3">
                <h1 class="display-4 mb-4">To-Do App</h1>
                <form class="row" id="login-form">
                    <div class="col-lg-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary px-5" id="login">Login</button>
                    </div>
                    <div class="col d-flex justify-content-end form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label ms-3" for="flexSwitchCheckDefault">I'm not a robot</label>
                    </div>
                </form>
                <div class="row d-none" id="logged">
                    <h2 class="text-success col">Logged In !</h2>
                    <button class="btn btn-danger col-1" id="logout">Logout</button>
                </div>
            </div>
    
            <div class="row d-none" id="to-do">
                <form class="row justify-content-center mb-4">
                    <div class="col-lg-6 mb-3">
                        <input type="text" id="todo-input" placeholder="Enter your task here ..." class="form-control">
                    </div>
                    <div class="col-12 d-flex justify-content-lg-center justify-content-end">
                        <button type="submit" class="btn btn-primary px-5" id="submit-todo">Enter</button>
                    </div>
                </form>
                <div class="row">
                    <ul class="list-group" id="todos">
                        <li class="list-group-item mb-2">Cras justo odio</li>
                    </ul>
                </div>
            </div>
        </div>


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
	</body>
</html>
